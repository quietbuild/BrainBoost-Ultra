<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBoost Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">BrainBoost</div>
  <div class="builder">Built by Vrishab Varun</div>
</header>

<section class="hero">
  <h1>Study Smarter. Faster. Cleaner.</h1>
  <p>Instant summaries, cheat sheets, and flashcards powered by structured knowledge.</p>
  
  <div class="search-box">
    <input type="text" id="topicInput" placeholder="Enter a topic (e.g., Photosynthesis)">
    <button onclick="generateContent()">Generate Boost</button>
  </div>
</section>

<section id="results" class="hidden">
  <div class="card">
    <h2>Summary</h2>
    <div id="summary"></div>
  </div>

  <div class="card">
    <h2>Key Concepts</h2>
    <ul id="keyPoints"></ul>
  </div>

  <div class="card">
    <h2>Flashcards</h2>
    <div id="flashcards"></div>
  </div>

  <div class="footer-info">
    <p id="source"></p>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
